Basic D3 geo example.

From D3 in Depth book by Peter Cook.

index.html#
<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Basic geo (svg)</title>
</head>

<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  font-size: 14px;
  color: #333;
}

#content .map path {
  fill: red;
  stroke: #aaa;
}
</style>

<body>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="map.js"></script>
  <div id="content">
    <svg width="1800px" height="400px">
      <g class="map"></g>
    </svg>
  </div>


</body>
</html>
